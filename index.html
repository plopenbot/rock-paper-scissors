<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Áü≥Â§¥Ââ™ÂàÄÂ∏É - ÂØπÊàòÊ∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            touch-action: manipulation;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Helvetica Neue', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .score-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            background: #f7f9fc;
            padding: 15px;
            border-radius: 15px;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-label {
            font-size: 0.75em;
            color: #666;
            margin-bottom: 5px;
            white-space: nowrap;
        }
        
        .score-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }
        
        .battle-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
            min-height: 140px;
        }
        
        .player, .enemy {
            text-align: center;
            flex: 1;
        }
        
        .choice-display {
            margin: 10px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .choice-display svg {
            width: 70px;
            height: 70px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        
        .vs {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin: 0 10px;
        }
        
        .result-message {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            margin: 15px 0;
            min-height: 35px;
            color: #667eea;
        }
        
        .result-message.win {
            color: #52c41a;
        }
        
        .result-message.lose {
            color: #f5222d;
        }
        
        .result-message.draw {
            color: #faad14;
        }
        
        .choices {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 20px 0;
            padding: 0 5px;
        }
        
        .choice-btn {
            background: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            padding: 15px 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .choice-btn svg {
            width: 100%;
            height: 60px;
            display: block;
            pointer-events: none;
        }
        
        .choice-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.6);
        }
        
        .history {
            margin-top: 25px;
            max-height: 250px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .history-title {
            font-size: 1.1em;
            color: #667eea;
            margin-bottom: 12px;
            font-weight: bold;
        }
        
        .history-list {
            list-style: none;
        }
        
        .history-item {
            background: #f7f9fc;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInItem 0.3s ease-out;
            font-size: 0.9em;
        }
        
        @keyframes fadeInItem {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .history-item.win {
            border-left: 4px solid #52c41a;
        }
        
        .history-item.lose {
            border-left: 4px solid #f5222d;
        }
        
        .history-item.draw {
            border-left: 4px solid #faad14;
        }
        
        .history-round {
            font-weight: bold;
            color: #666;
            font-size: 0.85em;
        }
        
        .history-choices {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .history-choices svg {
            width: 24px;
            height: 24px;
        }
        
        .history-result {
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            white-space: nowrap;
        }
        
        .history-result.win {
            background: #52c41a;
            color: white;
        }
        
        .history-result.lose {
            background: #f5222d;
            color: white;
        }
        
        .history-result.draw {
            background: #faad14;
            color: white;
        }
        
        .reset-btn {
            display: block;
            margin: 20px auto 0;
            background: #f5222d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }
        
        .reset-btn:active {
            transform: scale(0.95);
            background: #cf1322;
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        /* iPhone 15 Pro Max ÁâπÂÆö‰ºòÂåñ */
        @media screen and (min-width: 430px) {
            h1 {
                font-size: 2em;
            }
            
            .score-value {
                font-size: 2em;
            }
            
            .choice-display svg {
                width: 80px;
                height: 80px;
            }
            
            .choice-btn svg {
                height: 70px;
            }
        }
        
        /* Ê®™Â±è‰ºòÂåñ */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 5px;
            }
            
            .game-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            
            .battle-area {
                min-height: 80px;
                margin: 10px 0;
            }
            
            .choice-display svg {
                width: 50px;
                height: 50px;
            }
            
            .choices {
                margin: 10px 0;
            }
            
            .choice-btn {
                padding: 10px 5px;
            }
            
            .choice-btn svg {
                height: 40px;
            }
            
            .history {
                max-height: 150px;
                margin-top: 15px;
            }
        }
        
        /* Â∞èÂ±èÂπï‰ºòÂåñ */
        @media screen and (max-width: 375px) {
            h1 {
                font-size: 1.5em;
            }
            
            .score-label {
                font-size: 0.7em;
            }
            
            .score-value {
                font-size: 1.5em;
            }
            
            .choice-display svg {
                width: 60px;
                height: 60px;
            }
            
            .choices {
                gap: 8px;
            }
            
            .choice-btn {
                padding: 10px 5px;
            }
            
            .choice-btn svg {
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Áü≥Â§¥Ââ™ÂàÄÂ∏É</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Áé©ÂÆ∂ËÉúÂà©</div>
                <div class="score-value" id="playerWins">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Âπ≥Â±Ä</div>
                <div class="score-value" id="draws">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Êïå‰∫∫ËÉúÂà©</div>
                <div class="score-value" id="enemyWins">0</div>
            </div>
        </div>
        
        <div class="battle-area">
            <div class="player">
                <div class="score-label">‰Ω†ÁöÑÈÄâÊã©</div>
                <div class="choice-display" id="playerChoice">
                    <span style="font-size: 2.5em; color: #ccc;">‚ùì</span>
                </div>
            </div>
            <div class="vs">VS</div>
            <div class="enemy">
                <div class="score-label">Êïå‰∫∫ÈÄâÊã©</div>
                <div class="choice-display" id="enemyChoice">
                    <span style="font-size: 2.5em; color: #ccc;">‚ùì</span>
                </div>
            </div>
        </div>
        
        <div class="result-message" id="resultMessage"></div>
        
        <div class="choices">
            <button class="choice-btn" onclick="play('rock')" title="Áü≥Â§¥">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <ellipse cx="50" cy="65" rx="28" ry="30" fill="#5DADE2" stroke="#2E86C1" stroke-width="3"/>
                        <ellipse cx="30" cy="55" rx="12" ry="15" fill="#5DADE2" stroke="#2E86C1" stroke-width="3"/>
                        <ellipse cx="45" cy="55" rx="8" ry="10" fill="#AED6F1" opacity="0.6"/>
                        <rect x="35" y="85" width="30" height="12" rx="3" fill="#5DADE2" stroke="#2E86C1" stroke-width="3"/>
                    </g>
                </svg>
            </button>
            <button class="choice-btn" onclick="play('scissors')" title="Ââ™ÂàÄ">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <ellipse cx="50" cy="75" rx="22" ry="18" fill="#82E0AA" stroke="#28B463" stroke-width="3"/>
                        <ellipse cx="40" cy="35" rx="10" ry="28" fill="#82E0AA" stroke="#28B463" stroke-width="3" transform="rotate(-15 40 35)"/>
                        <ellipse cx="60" cy="35" rx="10" ry="28" fill="#82E0AA" stroke="#28B463" stroke-width="3" transform="rotate(15 60 35)"/>
                        <ellipse cx="35" cy="75" rx="8" ry="12" fill="#82E0AA" stroke="#28B463" stroke-width="2"/>
                        <ellipse cx="65" cy="75" rx="8" ry="12" fill="#82E0AA" stroke="#28B463" stroke-width="2"/>
                        <ellipse cx="45" cy="40" rx="5" ry="8" fill="#D5F4E6" opacity="0.6"/>
                        <rect x="35" y="85" width="30" height="12" rx="3" fill="#82E0AA" stroke="#28B463" stroke-width="3"/>
                    </g>
                </svg>
            </button>
            <button class="choice-btn" onclick="play('paper')" title="Â∏É">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <ellipse cx="50" cy="65" rx="25" ry="22" fill="#F9E79F" stroke="#F4D03F" stroke-width="3"/>
                        <ellipse cx="25" cy="60" rx="10" ry="18" fill="#F9E79F" stroke="#F4D03F" stroke-width="3" transform="rotate(-30 25 60)"/>
                        <ellipse cx="38" cy="28" rx="9" ry="25" fill="#F9E79F" stroke="#F4D03F" stroke-width="3"/>
                        <ellipse cx="50" cy="25" rx="9" ry="28" fill="#F9E79F" stroke="#F4D03F" stroke-width="3"/>
                        <ellipse cx="62" cy="28" rx="9" ry="25" fill="#F9E79F" stroke="#F4D03F" stroke-width="3"/>
                        <ellipse cx="72" cy="35" rx="8" ry="20" fill="#F9E79F" stroke="#F4D03F" stroke-width="3" transform="rotate(10 72 35)"/>
                        <ellipse cx="48" cy="55" rx="8" ry="10" fill="#FCF3CF" opacity="0.7"/>
                        <rect x="35" y="80" width="30" height="15" rx="3" fill="#F9E79F" stroke="#F4D03F" stroke-width="3"/>
                    </g>
                </svg>
            </button>
        </div>
        
        <div class="history">
            <div class="history-title">ÂØπÂ±ÄËÆ∞ÂΩï</div>
            <ul class="history-list" id="historyList">
                <li style="text-align: center; color: #999;">ÊöÇÊó†ÂØπÂ±ÄËÆ∞ÂΩï</li>
            </ul>
        </div>
        
        <button class="reset-btn" onclick="resetGame()">ÈáçÁΩÆÊ∏∏Êàè</button>
    </div>

    <script>
        const choices = {
            rock: { 
                name: 'Áü≥Â§¥',
                svg: `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <ellipse cx="50" cy="65" rx="28" ry="30" fill="#5DADE2" stroke="#2E86C1" stroke-width="3"/>
                        <ellipse cx="30" cy="55" rx="12" ry="15" fill="#5DADE2" stroke="#2E86C1" stroke-width="3"/>
                        <ellipse cx="45" cy="55" rx="8" ry="10" fill="#AED6F1" opacity="0.6"/>
                        <rect x="35" y="85" width="30" height="12" rx="3" fill="#5DADE2" stroke="#2E86C1" stroke-width="3"/>
                    </g>
                </svg>`
            },
            scissors: { 
                name: 'Ââ™ÂàÄ',
                svg: `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <ellipse cx="50" cy="75" rx="22" ry="18" fill="#82E0AA" stroke="#28B463" stroke-width="3"/>
                        <ellipse cx="40" cy="35" rx="10" ry="28" fill="#82E0AA" stroke="#28B463" stroke-width="3" transform="rotate(-15 40 35)"/>
                        <ellipse cx="60" cy="35" rx="10" ry="28" fill="#82E0AA" stroke="#28B463" stroke-width="3" transform="rotate(15 60 35)"/>
                        <ellipse cx="35" cy="75" rx="8" ry="12" fill="#82E0AA" stroke="#28B463" stroke-width="2"/>
                        <ellipse cx="65" cy="75" rx="8" ry="12" fill="#82E0AA" stroke="#28B463" stroke-width="2"/>
                        <ellipse cx="45" cy="40" rx="5" ry="8" fill="#D5F4E6" opacity="0.6"/>
                        <rect x="35" y="85" width="30" height="12" rx="3" fill="#82E0AA" stroke="#28B463" stroke-width="3"/>
                    </g>
                </svg>`
            },
            paper: { 
                name: 'Â∏É',
                svg: `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <ellipse cx="50" cy="65" rx="25" ry="22" fill="#F9E79F" stroke="#F4D03F" stroke-width="3"/>
                        <ellipse cx="25" cy="60" rx="10" ry="18" fill="#F9E79F" stroke="#F4D03F" stroke-width="3" transform="rotate(-30 25 60)"/>
                        <ellipse cx="38" cy="28" rx="9" ry="25" fill="#F9E79F" stroke="#F4D03F" stroke-width="3"/>
                        <ellipse cx="50" cy="25" rx="9" ry="28" fill="#F9E79F" stroke="#F4D03F" stroke-width="3"/>
                        <ellipse cx="62" cy="28" rx="9" ry="25" fill="#F9E79F" stroke="#F4D03F" stroke-width="3"/>
                        <ellipse cx="72" cy="35" rx="8" ry="20" fill="#F9E79F" stroke="#F4D03F" stroke-width="3" transform="rotate(10 72 35)"/>
                        <ellipse cx="48" cy="55" rx="8" ry="10" fill="#FCF3CF" opacity="0.7"/>
                        <rect x="35" y="80" width="30" height="15" rx="3" fill="#F9E79F" stroke="#F4D03F" stroke-width="3"/>
                    </g>
                </svg>`
            }
        };
        
        let stats = {
            playerWins: 0,
            enemyWins: 0,
            draws: 0,
            round: 0
        };
        
        let history = [];
        
        function play(playerChoice) {
            stats.round++;
            
            // Êïå‰∫∫ÈöèÊú∫ÈÄâÊã©
            const choiceKeys = Object.keys(choices);
            const enemyChoice = choiceKeys[Math.floor(Math.random() * choiceKeys.length)];
            
            // ÊòæÁ§∫ÈÄâÊã©
            document.getElementById('playerChoice').innerHTML = choices[playerChoice].svg;
            document.getElementById('enemyChoice').innerHTML = choices[enemyChoice].svg;
            
            // Âà§Êñ≠ËÉúË¥ü
            const result = determineWinner(playerChoice, enemyChoice);
            
            // Êõ¥Êñ∞ÁªüËÆ°
            if (result === 'win') {
                stats.playerWins++;
            } else if (result === 'lose') {
                stats.enemyWins++;
            } else {
                stats.draws++;
            }
            
            // Êõ¥Êñ∞ÂàÜÊï∞ÊòæÁ§∫
            document.getElementById('playerWins').textContent = stats.playerWins;
            document.getElementById('enemyWins').textContent = stats.enemyWins;
            document.getElementById('draws').textContent = stats.draws;
            
            // ÊòæÁ§∫ÁªìÊûúÊ∂àÊÅØ
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.className = 'result-message ' + result;
            
            if (result === 'win') {
                resultMessage.textContent = 'üéâ ‰Ω†Ëµ¢‰∫ÜÔºÅ';
            } else if (result === 'lose') {
                resultMessage.textContent = 'üò¢ ‰Ω†Ëæì‰∫ÜÔºÅ';
                document.querySelector('.battle-area').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.battle-area').classList.remove('shake');
                }, 500);
            } else {
                resultMessage.textContent = 'ü§ù Âπ≥Â±ÄÔºÅ';
            }
            
            // Ê∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩï
            addToHistory(playerChoice, enemyChoice, result);
        }
        
        function determineWinner(player, enemy) {
            if (player === enemy) return 'draw';
            
            if (
                (player === 'rock' && enemy === 'scissors') ||
                (player === 'scissors' && enemy === 'paper') ||
                (player === 'paper' && enemy === 'rock')
            ) {
                return 'win';
            }
            
            return 'lose';
        }
        
        function addToHistory(playerChoice, enemyChoice, result) {
            const historyItem = {
                round: stats.round,
                player: playerChoice,
                enemy: enemyChoice,
                result: result
            };
            
            history.unshift(historyItem);
            
            renderHistory();
        }
        
        function renderHistory() {
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<li style="text-align: center; color: #999;">ÊöÇÊó†ÂØπÂ±ÄËÆ∞ÂΩï</li>';
                return;
            }
            
            historyList.innerHTML = history.map(item => {
                let resultText = '';
                if (item.result === 'win') resultText = 'ËÉúÂà©';
                else if (item.result === 'lose') resultText = 'Â§±Ë¥•';
                else resultText = 'Âπ≥Â±Ä';
                
                return `
                    <li class="history-item ${item.result}">
                        <span class="history-round">Á¨¨ ${item.round} Â±Ä</span>
                        <span class="history-choices">
                            ${choices[item.player].svg}
                            <span style="margin: 0 3px;">vs</span>
                            ${choices[item.enemy].svg}
                        </span>
                        <span class="history-result ${item.result}">${resultText}</span>
                    </li>
                `;
            }).join('');
        }
        
        function resetGame() {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊ∏∏ÊàèÂêóÔºüÊâÄÊúâËÆ∞ÂΩïÂ∞ÜË¢´Ê∏ÖÁ©∫ÔºÅ')) {
                stats = {
                    playerWins: 0,
                    enemyWins: 0,
                    draws: 0,
                    round: 0
                };
                history = [];
                
                document.getElementById('playerWins').textContent = '0';
                document.getElementById('enemyWins').textContent = '0';
                document.getElementById('draws').textContent = '0';
                document.getElementById('playerChoice').innerHTML = '<span style="font-size: 2.5em; color: #ccc;">‚ùì</span>';
                document.getElementById('enemyChoice').innerHTML = '<span style="font-size: 2.5em; color: #ccc;">‚ùì</span>';
                document.getElementById('resultMessage').textContent = '';
                document.getElementById('resultMessage').className = 'result-message';
                
                renderHistory();
            }
        }
        
        // Á¶ÅÁî®ÂèåÂáªÁº©Êîæ
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });
        
        // Á¶ÅÁî®ÊâãÂäøÁº©Êîæ
        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
        
        document.addEventListener('gesturechange', function(event) {
            event.preventDefault();
        });
        
        document.addEventListener('gestureend', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
